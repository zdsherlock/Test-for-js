<!Doctype html>
<html>
    <head>
        <title>js按钮测试</title>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <header class="container">
            <div class="row">
                <div class="col">
                    <button type="button" name="button" class="btn">按下去</button>
                </div>
                <div class="col">
                    <button type="button" name="button">别按</button>
                </div>
                <div class="col">
                    <button type="button" name="button">还是按下去</button>
                </div>
            </div>
        </header>

        <section class="container bg-light">
            <div class="row">
                <div class="col">
                    <button type="button" name="button">按不按</button>
                </div>
            </div>
        </section>

        <footer class="container">
            <div class="row">
                <div class="col">
                    <button type="button" name="button">按不按都一样</button>
                </div>
                <div class="col">
                    <button type="button" name="button">全部按</button>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="test1.js"></script>
    </body>
</html>
